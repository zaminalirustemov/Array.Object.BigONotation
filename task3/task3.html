<body>
    <script>
        let products=[
            {
                ID:"1",
                name:"Bitcoin",
                price:20482
            },
            {
                ID:"2",
                name:"Ethereum",
                price:2069
            },
            {
                ID:"3",
                name:"Solana",
                price:32
            },
            {
                ID:"4",
                name:"Binance",
                price:1
            },
            {
                ID:"5",
                name:"BNB",
                price:324
            }
        ]
        let sum=0;
        let count=0;
        for (let index = 0; index < products.length; index++) 
        {
            if (products[index].ID%2!=0)
            {
                sum += products[index].price;
                count++
            }
            
        }
        console.log(sum/count);

    </script>
